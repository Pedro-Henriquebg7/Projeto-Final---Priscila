<!DOCTYPE html>
<html>
<head>
    <title>Excluir Aluno</title>
</head>
<body>
    <h2>Excluir Aluno</h2>
    <p>Tem certeza de que deseja excluir o aluno "{{ aluno.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, Excluir</button>
        <a href="{% url 'lista_alunos' %}">Cancelar</a>
    </form>
</body>
</html>
