{% extends 'base_generic.html' %}

{% block content %}
  <h1>Excluir Aluno</h1>
  <p>Tem certeza de que deseja excluir este aluno?</p>
  <form method="post" action="">
    {% csrf_token %}
    <button type="submit">Sim, Excluir</button>
  </form>
  <a href="{% url 'lista_alunos' %}">Cancelar</a>
{% endblock %}
