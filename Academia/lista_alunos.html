<h2>Lista de Alunos</h2>

<ul>
  {% for aluno in alunos %}
    <li>
      <p>{{ aluno.nome }} - {{ aluno.idade }} <a href="{% url 'editar_aluno' pk=aluno.pk %}">Editar</a></p>
      <p>{{ aluno.nome }} - {{ aluno.idade }} <a href="{% url 'excluir_aluno' pk=aluno.pk %}">Excluir</a></p>
    </li>
  {% endfor %}
</ul>

<a href="{% url 'criar_aluno' %}">Criar Novo Aluno</a>
